<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>MarvelOus Greetings</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="float-grid.css">
  </head>
  <body>
    <header class="css-header" role="banner">
        <h1 class="css-h1">Marvel-ous Greetings</h1>
    </header>
    <main role="main" aria-live="polite">
      
      <!-- Page 1: fill in card -->
      <div class="css-container"></div>
      <!-- <div class="contentContainer css-container"> -->
        <h2 class="css-h2" >Create Marvel-Ous greetings by filling in headline, message, and choosing a character!</h2>
        <img class="css-header-image" src="http://i.annihil.us/u/prod/marvel/i/mg/9/c0/527bb7b37ff55/landscape_medium.jpg">
          <form class="css-form">
              
              <label for="headline">Headline</label>
              <input id="headline" type="text" name="textfield" class="css-headline-field" required>
              <label for="message">Message</label>
              <input id="message" type="text" name="textfield" class="css-message-field" required>
              <fieldset>
                <legend>Select Character</legend>
                <div class="css-radio">
                  <input type="radio" name="character" id="ironman" value="Iron Man" checked="checked">
                  <label for="ironman">Iron Man</label>
                  <input type="radio" name="character" id="storm" value="Storm">
                  <label for="storm">Storm</label>
                  <input type="radio" name="character" id="wolverine" value="Wolverine">
                  <label for="wolverine">Wolverine</label>
                  <input type="radio" name="character" id="jean-grey" value="JeanGrey">
                  <label for="jean-grey">Jean Grey</label>
                  <input type="radio" name="character" id="thor" value="Thor">
                  <label for="thor">Thor</label>
                </div>
              </fieldset>
            <input type="submit" class="test css-submit" data-html2canvas-ignore="true" value="Save">     
          </form>
      </div> 

      <!-- Page 2: save/preview card -->
      <div class="contentContainer css-container" id="screenshot-card">
        <h2>Page 2 save/preview card</h2>
      </div>

      <!-- Page 3: Saved Cards List -->
      <div class="css-container">
        <h2>Page 3 Saved cards list</h2>
        
      </div>

      <!-- Login -->
      <div class="css-container">
        <h2>Login Page</h2>
        
      </div>

      <!-- Sign Up -->
      <div class="css-container">
          <h2>Sign Up Page</h2>
        
      </div>
      
    </main>
    <footer class="css-footer" role="contentinfo">
        <p>Developed by Sarah Burgess</p>
        <p>"Data provided by Marvel. Â© 2014 Marvel"</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="https://unpkg.com/html2canvas@1.0.0-alpha.12/dist/html2canvas.js"></script>
  </body>
</html>
